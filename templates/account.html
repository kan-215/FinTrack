<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .logo {
            width: 40px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" class="logo" alt="App Logo">
            Fintrack
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('expenses') }}">Expenses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('income') }}">Income</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('account') }}">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h2>Account Management for {{ user.username }}</h2>
        
        <h3>Change Password</h3>
        <form action="{{ url_for('request_password_change') }}" method="POST">
            <button type="submit" class="btn btn-warning">Request Password Change</button>
        </form>
        
        <h3>Update Email</h3>
        <form action="{{ url_for('account') }}" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Email</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
