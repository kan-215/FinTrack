<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .btn-primary {
            background-color: #ff9800;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Edit Transaction</h3>
        <form method="POST" action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" value="{{ transaction.amount }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" value="{{ transaction.description }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="transaction_type">Transaction Type</label>
                <select name="transaction_type" class="form-control">
                    <option value="income" {% if transaction.transaction_type == 'income' %}selected{% endif %}>Income</option>
                    <option value="expense" {% if transaction.transaction_type == 'expense' %}selected{% endif %}>Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
        </form>
    </div>
</body>
</html>
