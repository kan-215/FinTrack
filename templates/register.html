<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Finance Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        .card {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            width: 100%;
        }
        .form-group label {
            color: #007bff;
        }
        .logo {
            width: 40px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar Menu -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="App Logo">
            Finance Tracker
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('expenses') }}">Expenses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('income') }}">Income</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h2 class="text-center">Create Account</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success">Create Account</button>
            </form>

            <!-- Already have an account -->
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
